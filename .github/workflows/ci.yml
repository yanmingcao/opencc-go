name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: go build -o opencc ./cmd/opencc

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: go build -o opencc.exe ./cmd/opencc

      - name: Test
        run: go test ./...

      - name: Verify CLI (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "简体汉字" | ./opencc -c s2t
          echo "中国" | ./opencc -c t2s
          ./opencc --list

      - name: Verify CLI (Windows)
        if: runner.os == 'Windows'
        run: |
          $exe = if (Test-Path .\opencc.exe) { ".\opencc.exe" } else { ".\opencc" }
          "简体汉字" | & $exe -c s2t
          "中国" | & $exe -c t2s
          & $exe --list
