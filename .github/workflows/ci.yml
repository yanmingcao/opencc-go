name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go build -o opencc ./cmd/opencc

      - name: Test
        run: go test ./...

      - name: Verify CLI
        run: |
          echo "简体汉字" | ./opencc -c s2t
          echo "中国" | ./opencc -c t2s
          ./opencc --list
