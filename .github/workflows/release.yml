name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o opencc-linux-amd64 ./cmd/opencc
          GOOS=linux GOARCH=arm64 go build -o opencc-linux-arm64 ./cmd/opencc
          GOOS=darwin GOARCH=amd64 go build -o opencc-darwin-amd64 ./cmd/opencc
          GOOS=darwin GOARCH=arm64 go build -o opencc-darwin-arm64 ./cmd/opencc
          GOOS=windows GOARCH=amd64 go build -o opencc-windows-amd64.exe ./cmd/opencc

      - name: Upload binaries
        uses: softprops/action-gh-release@v1
        with:
          files: |
            opencc-linux-amd64
            opencc-linux-arm64
            opencc-darwin-amd64
            opencc-darwin-arm64
            opencc-windows-amd64.exe
