name: Release

on:
  release:
    types: [created]

permissions:
  contents: write
  actions: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o opencc-linux-amd64 ./cmd/opencc
          GOOS=linux GOARCH=arm64 go build -o opencc-linux-arm64 ./cmd/opencc
          GOOS=darwin GOARCH=amd64 go build -o opencc-darwin-amd64 ./cmd/opencc
          GOOS=darwin GOARCH=arm64 go build -o opencc-darwin-arm64 ./cmd/opencc
          GOOS=windows GOARCH=amd64 go build -o opencc-windows-amd64.exe ./cmd/opencc

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.release.tag_name }}
          release_name: ${{ github.event.release.name }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./opencc-linux-amd64
          asset_name: opencc-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./opencc-linux-arm64
          asset_name: opencc-linux-arm64
          asset_content_type: application/octet-stream

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./opencc-darwin-amd64
          asset_name: opencc-darwin-amd64
          asset_content_type: application/octet-stream

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./opencc-darwin-arm64
          asset_name: opencc-darwin-arm64
          asset_content_type: application/octet-stream

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./opencc-windows-amd64.exe
          asset_name: opencc-windows-amd64.exe
          asset_content_type: application/octet-stream
